    <title>ใบงานการทดลองที่1</title>
    <meta charset="utf-8">

<body>
    <h1 align="center">ใบงานการทดลองที่1</h1>
    <hr size="3px"noshade>
    <blockquote>
        <dd>การทำใบงานนี้ เป็นการทวนความรู้ที่เราได้ศึกษามา เพื่อเป็นการตอกย้ำให้เกิดทักษะและความเข้าใจ นักศึกษาที่ทำบ่อยๆอย่างสม่ำเสมอด้วยตัวเองจะประสบความสำเร็จในการเรียน เพราะจะได้ทั้งความรู้และคะแนนควบคู่กันไป</dd>
    </blockquote>
    <p align="right">นางสาวจิราภา คำภิเดช ทค.2/1 010</p>
 
</body>
</html>
